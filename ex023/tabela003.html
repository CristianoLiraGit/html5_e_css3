<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem Células</h1>
    <table>
        <tr> <!--Linha-->
            <td>A</td> <!--Célula-->
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr> <!--Linha-->
            <td>D</td> <!--Célula-->
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr> <!--Linha-->
            <!-- <td>G</td>  -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr> <!--Linha-->
            <!-- <td>J</td> -->
            <td>M</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
