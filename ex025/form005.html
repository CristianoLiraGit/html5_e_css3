<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="M">
            <label for="isexmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="F" checked> <!-- O comando checked dentro do input é para já deixar uma opção marcada ao abrir o navegador. O usuário pode modificar.-->
            <label for="isexfem">Feminino</label><br> 
            <!-- Em input do tipo "radio", deve-se colocar o name com mesmo nome, no caso do exemplo feminino e masculino. Só pode ter um valor. Um ou outro. Não pode marcar os dois ao mesmo tempo. Colocando o "name" com o mesmo valor, a caixa de opções só vai aceitar uma marcação. -->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="ebasc" id="iebasc">
            <label for="iebasc">Basquete</label><br>
            <input type="checkbox" name="efut" id="iefut">
            <label for="iefut">Futebol</label><br>
            <input type="checkbox" name="eten" id="ieten">
            <label for="ieten">Tênis</label><br>
            <input type="checkbox" name="enat" id="ienat">
            <label for="ienat">Natação</label><br>
            <input type="checkbox" name="evol" id="ievol">
            <label for="ievol">Vôlei</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
