<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"> <!--Em cada input tem que especificar o tipo de entrada a ser inserida pelo usuário-->
        <p><label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" required minlength="5" placeholder="Nome do Usuário" autocomplete="username">*</p> <!--minlenght serve para dizer o tamanho mínimo da senha-->
        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Mín. 8 caracteres" autocomplete="current-password">*</p> <!--Required serve para tornar o campo obrigatório a ser preenchido pelo usuário. -->
        <p>
            <!--Posso estabelecer um tamanho para a caixa do input. Ex.: size="10" → a caixa terá o tamanho de 10 caracteres, apesar de poder receber mais do que 10 caracteres.-->
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
