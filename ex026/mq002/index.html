<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--media type para todos os tipos de tela "all"-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!--Todas as telas que estejam em moto retrato-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!--Todas as telas que estejam em moto paisagem--> <!-- media types → screen sem parênteses; media features →  estão entre parênteses. Sempre estarão entre parênteses os media features. -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
