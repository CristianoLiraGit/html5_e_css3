<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Tamanho padrão de um iframe:
    300x150-->
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="_blank">CursoemVídeo</a> para aprender a programar. Exemplo de link normal. A seguir veremos um exemplo de iframe.</p>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
    </iframe> para aprender a programar.</p>
    <!--Entre o iframe e o /iframe coloque um link para caso o navagador não seja compatível com o iframe.-->
    <p>O repositório do Guanabara
        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://www.gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é legal!
    </p>

</body>
</html>
