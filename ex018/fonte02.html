<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face { /*Seletor especial para fontes baixadas*/
            font-family: 'love';
            src: url('fontes/love larry.ttf') format('opentype');
            /* se quisesse outra url: colocar vírgula e outro url() e outro format()
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'love larry', Helvetica, sans-serif;
        }
        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui deleniti laudantium dolorem fugit. Accusantium praesentium eveniet architecto, laboriosam eos perferendis doloribus quisquam corporis blanditiis. Commodi voluptatibus facilis atque impedit fugiat.</p>
</body>
</html>
