<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited { /* Ao ser visitado, o link vai ficar na cor darkred (por padrão fica roxo) */
            color: darkred;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
            font-weight: lighter;
        }

        a:active { /* Ao ser clicado o elemento vai ficar na cor azul */
            color: blue;
            font-weight: bold;
        }

        .especial::before { /* pseudo-elemento: serve para adicionar uma "coisa" antes (no caso, uma seta para direita)*/
            content:'→ ';
        }

        .especial::after { /* Adicionou um a "coisa" depois (uma seta para esquerda depois do elemento) */
            content:' ←' ;
        }

    </style>
</head>
<body>
   <h1>Personalisando links</h1> 
   <ul>
    <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório no GitHub</a></li>
    <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do YouTube</a></li>
    <li><a href="https://cursoemvideo.com" target="_blank">Site do CursoemVideo</a></li>
    <li><a href="https://youtube.com" class="especial" target="_blank">Link de Classe especial para o YouTube</a></li>
   </ul>
   <p><a href="hover.html" target="_self">Página hover</a></p>
</body>
</html>
